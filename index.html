<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Programming Quiz</title>
    
    <!-- Tailwind CSS (loaded from CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8">
        
        <!-- Topic Selection Screen -->
        <div id="selection-screen">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-slate-900 mb-2">Choose Your Topic</h1>
            <p class="text-center text-slate-500 mb-8">Select a language to test your knowledge.</p>
            <div id="topic-buttons" class="grid gap-4">
                <!-- Topic buttons will be generated by JavaScript -->
            </div>
        </div>

        <!-- Difficulty Selection Screen -->
        <div id="difficulty-screen" class="hidden">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-slate-900 mb-2">Select Difficulty</h1>
            <p id="difficulty-topic-name" class="text-center text-slate-500 mb-8"></p>
            <div id="difficulty-buttons" class="flex flex-wrap justify-center gap-4">
                 <button data-difficulty="easy" class="btn bg-green-500 text-white hover:bg-green-600 focus:ring-green-300">Easy</button>
                 <button data-difficulty="medium" class="btn bg-yellow-500 text-white hover:bg-yellow-600 focus:ring-yellow-300">Medium</button>
                 <button data-difficulty="hard" class="btn bg-red-500 text-white hover:bg-red-600 focus:ring-red-300">Hard</button>
                 <button data-difficulty="interview" class="btn bg-blue-700 text-white hover:bg-blue-800 focus:ring-blue-400 w-full sm:w-auto mt-2 sm:mt-0">Interview Focus</button>
            </div>
            <div id="loading-container" class="hidden text-center mt-6">
                <div class="loader mx-auto"></div>
                <p class="text-slate-600 mt-4">Generating fresh questions for you...</p>
            </div>
             <div class="text-center mt-6">
                <button id="back-to-topics-btn" class="btn btn-secondary">Back to Topics</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 id="quiz-header" class="text-2xl font-bold text-indigo-600"></h2>
                <p id="score-display" class="text-lg font-semibold bg-indigo-100 text-indigo-700 px-4 py-1 rounded-full"></p>
            </div>
            <div id="question-container" class="bg-slate-50 p-6 rounded-lg mb-6 border border-slate-200">
                <p id="question-text" class="text-lg md:text-xl font-medium leading-relaxed"></p>
            </div>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6"></div>
            <div id="feedback-container" class="min-h-[3rem] text-center"></div>
            <div class="flex justify-between items-center mt-4">
                <button id="change-difficulty-btn" class="btn btn-secondary">Change Difficulty</button>
                <button id="next-btn" class="hidden btn btn-primary">Next Question</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden text-center">
            <h1 class="text-4xl font-bold text-slate-900 mb-4">Quiz Complete!</h1>
            <p id="final-score" class="text-2xl text-slate-600 mb-6"></p>
            <div id="feedback-analysis" class="bg-slate-50 p-6 rounded-lg mb-8 text-left">
                 <h3 class="text-xl font-bold text-slate-800 mb-3">Focus Areas</h3>
                 <p id="feedback-text" class="text-slate-600">Based on your answers, we suggest reviewing the following topics:</p>
                 <ul id="feedback-list" class="list-disc list-inside mt-2 text-indigo-700 font-semibold"></ul>
                 <p id="perfect-score-feedback" class="hidden text-green-600 font-semibold">Congratulations! You answered all questions correctly. Keep up the great work!</p>
            </div>
            <button id="restart-btn" class="btn btn-primary">Try Another Topic</button>
        </div>

    </div>

    <!-- Link to your JavaScript file -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
